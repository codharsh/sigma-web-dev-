<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anganwadi Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h4>FORM FOR TAKING ADMISSION IN ANGANWADI</h4>
    <form action="post">
        <div>
            <label for="name">NAME:-</label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div>
            <label for="Mothers name">Mother's Name:-</label>
            <input type="text" id="Mothers name" name="Mothers name" placeholder="Mother name">
        </div>
        <div>

            <label for="father name">Father's Name:-</label>
            <input type="text" id="father name" name="father name" placeholder="Father's Name">

        </div>
        <div>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="T&C" name="T&C" value="yes">
            <label for="T&C">I have read all the <a
                    href="https://www.youtube.com/watch?v=tLBlhp0SA_0&list=PLu0W_9lII9agq5TrH9XLIKQvv0iaF2X3w&index=7">Terms&Conditions</a></label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <textarea id="comment" name="comment" placeholder="enter your comment" cols="40" rows="4"> </textarea>

        </div>
        <div>
            <label for="fruit">Chooseyour favourite fruit</label>
            <select id="fruit" name="fruit">
                <option>Apple</option>
                <option>Banana</option>
                <option>Orange</option>
                <option>Others</option>
            </select>
        </div>
    </form>
</body>

</html>
